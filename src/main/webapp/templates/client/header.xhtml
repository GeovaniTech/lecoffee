<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:body>
		<h:outputStylesheet library="css" name="/client/layout/header.css" />
		
		<p:remoteCommand 
			name="openDialogOptions"
			oncomplete="PF('dialog-options').show()" />
		
		<div class="desktop-menu horizontal-evenly">
			<h1><span>Le</span>Coffee</h1>
			
			<div class="horizontal-evenly">
				<a>#{label.coffee}</a>
				<a>#{label.tea}</a>
				<a>#{label.cookies}</a>
				<a>#{label.cakes}</a>
				<a>#{label.snacks}</a>
			</div>
			
			<div>
				<a class="system-links" href="/lecoffee/pages/login.xhtml" style="display: #{MBAppConfigs.userLogged == true ? 'none' : ''}">#{label.login}</a>
				<a class="system-links" href="#" style="display: #{MBAppConfigs.userLogged == false ? 'none' : ''}">#{label.my_account}</a>
				<a class="system-links" onclick="openDialogOptions();">#{label.options}</a>
			</div>
		</div>
		
		<ui:include src="/pages/client/dialog_options.xhtml" />
	</h:body>
</html>
