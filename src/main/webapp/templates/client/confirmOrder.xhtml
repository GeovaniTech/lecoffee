<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:components="http://java.sun.com/jsf/composite/components">
    
    <ui:composition>
    	<div id="confirmOrder" 
    		 class="container-flow" 
    		 style="right: -100vw; width: 0px;">
    	
 			<div class="top-flow horizontal-between">
				<div class="close-flow" onclick="orderFlow('confirmOrder');">
					<span class="material-symbols-outlined google-icons">
						close
					</span>					
				</div>
				
				<div>
					<h3>#{label.confirm_order}</h3>
				</div>
				
				<div style="width: 40px;"></div>
			</div>
    
   			<p:scrollPanel
				mode="native" 
				style="height: 94%; width: 100%;">		
				
				<h:form class="formFlow">
					<p:remoteCommand 
						name="updateProductsOrder"
						update="@form, formBottom:btnCheckout" />
						
					<h:panelGroup 
						class="vertical-center" 
						rendered="#{MBCart.totalQuantityOfProdctsFromCart == 0 ? true : false}">
						
						<h:graphicImage 
							name="empty_cart.svg"
							library="images" 
							style="width: 100%; height: 30vh; margin-top: 15px;" />
						
						<p class="text_empty_cart">#{label.empty_cart} :(</p>
					</h:panelGroup>
					
					<ui:repeat var="item" value="#{MBCart.cart.items}">
						<components:product 
							name="#{item.product.name}"
							productId="#{item.product.id}"
							description="#{item.product.description}"
							price="#{item.product.price}"
							imageBytes="#{item.product.imageBytes}"
							rating="#{item.product.rating}"
							status="#{item.product.status}"
							optionsRendered="false" />
					</ui:repeat>
					
					<div style="height: 190px;">
					
					</div>
				</h:form>
			</p:scrollPanel>		
			
			<h:form 
				id="formConfirmOrder"
				class="button-bottom">
				<p:remoteCommand 
					name="updateBottomCardOrder"
					update="@form" />
				
				<div class="vertical-left">
					<div class="horizontal-between" style="width: 100%; margin-bottom: 5px;">
						<p><strong>#{label.total_order}:</strong></p>
						<p><strong>#{MBAppConfigs.getBrazilianCurrency(MBCart.totalOrder)}</strong></p>
					</div>
					
					<div class="horizontal-between" style="width: 100%; margin-bottom: 5px;">
						<p><strong>#{label.delivery_address}:</strong></p>
						<p><strong>#{MBAddress.selectedAddress.street}, #{MBAddress.selectedAddress.house_number}</strong></p>
					</div>
					
					<div class="horizontal-between" style="width: 100%; margin-bottom: 15px;">
						<p><strong>#{label.payment_method}</strong></p>
						<strong><h:outputText value="#{MBPaymentClientSide.paymentSelected.name}"/></strong>
					</div>
					
					<div style="width: 100%;">
						<p:commandButton 
							disabled="#{MBCart.totalQuantityOfProdctsFromCart == 0 ? true : false}"
							value="#{label.finish_order}"
							action="#{MBClientOrderClientSide.finishOrder(MBAddress.selectedAddress, MBPaymentClientSide.paymentSelected, MBCart.cart)}"
							oncomplete="document.getElementById('formConfirmOrder:createCart').click();"
							style="width: 100% !important;" />
						
						<p:commandButton 
							id="createCart"
							action="#{MBCart.generateNewCart()}"
							style="display: none;"
							widgetVar="createCart"/>
						<div style="height: 40px;"></div>
					</div>
				</div>
			</h:form>
    	</div>
    </ui:composition>
</html>
