<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<h:body>		
		<h:outputStylesheet library="css" name="/products/tab-products.css"  />
		
		<p:remoteCommand 
			name="remoteUpdate" 
			update="container-products, dialog-change-product" />
		
		<p:remoteCommand 
			name="openDialogChange"
			action="#{MBTab_products.initFilters()}"
			update="dialog-change-product"
			oncomplete="PF('dialog-change-product').show()"/>
			
		<p:remoteCommand 
			name="initFilters"
			action="#{MBTab_products.initFilters()}" />
			
		<p:remoteCommand 
			name="clearObjectProduct"
			action="#{MBTab_products.setNewProduct}"
			update="dialog-new-product" />
		
		<div class="top-buttons">
			<h:form class="form-top-buttons">
				<p:commandButton 
					onclick="initFilters(); clearObjectProduct();" 
					oncomplete="PF('dialog-new-product').show();"
					icon="pi pi-plus" 
					styleClass="optionsButtonStyle" />
					
				<p:commandButton 
					action="#{MBTab_products.changeTableView()}"
					oncomplete="remoteUpdate()"
					icon="pi pi-eye"
					styleClass="optionsButtonStyle" />
			</h:form>
		</div>
		
		<h:form 
			id="container-products"
			class="container-products horizontal-evenly">
			
			<h:panelGroup rendered="#{MBTab_products.tableView == false ? true : false}">
				<ui:repeat var="product" value="#{MBTab_products.products}" >
					<components:product 
						name="#{product.name}"
						productId="#{product.id}"
						description="#{product.description}"
						price="#{product.price}"
						imageBytes="#{product.imageBytes}"
						rating="#{product.rating}"
						optionsRendered="true"
						remoteUpdate="remoteUpdate()"
						status="#{product.status}"
						setProductFunction="#{MBTab_products.setProduct(product)}"
						disableFunction="#{MBTab_products.disable(product)}"
						dialogChange="openDialogChange();" />
				</ui:repeat>
			</h:panelGroup>
			
			<h:panelGroup rendered="#{MBTab_products.tableView == true ? true : false}">				
				<p:dataTable 
					widgetVar="tableProducts"
					var="product"
					value="#{MBTab_products.products}"
					selectionMode="single"
					selection="#{MBTab_products.product}"
					rowKey="#{product.id}"
					scrollable="true"
					styleClass="#{MBTab_products.toggleFilter == false ? 'hide-filters' : ''}">
					
					 <p:ajax 
					 	event="rowSelect" 
					 	oncomplete="openDialogChange()" />
					
					<p:column styleClass="toggleFilter">
						<f:facet name="header">
							<p:commandLink
								action="#{MBTab_products.changeToggleFilter()}"
								oncomplete="remoteUpdate();">
								
								<i class="pi pi-filter"></i>
							</p:commandLink>
						</f:facet>
					</p:column>
					
					<p:column 
						headerText="#{label.name}"
						filterBy="#{product.name}">
						
						<f:facet name="filter">
							<p:inputText>
								<p:ajax 
									event="keyup" 
									delay="500"
									oncomplete="PF('tableProducts').filter()" />
							</p:inputText>
						</f:facet>
						
						<h:outputLabel value="#{product.name}" />
					</p:column>
					
					<p:column 
						headerText="#{label.price}"
						filterBy="#{product.price}">
						
						<f:facet name="filter">
							<p:inputText>
								<p:ajax 
									event="keyup" 
									delay="500"
									oncomplete="PF('tableProducts').filter()" />
							</p:inputText>
						</f:facet>
						
						<h:outputLabel value="#{MBAppConfigs.getBrazilianCurrency(product.price)}" />
					</p:column>
					
					<p:column 
						headerText="#{label.category}"
						filterBy="#{product.category.name}">
						
						<f:facet name="filter">
							<p:selectOneMenu
								style="width: 200px;">
								
								<f:selectItem
									itemLabel="#{label.none}"
									itemValue="" />
								
								<f:selectItems 
									var="category"
									value="#{MBTab_category.categories}"
									itemLabel="#{category.name}"
									itemValue="#{category.name}" />
									
								<p:ajax 
									event="valueChange" 
									oncomplete="PF('tableProducts').filter()" />
							</p:selectOneMenu>
						</f:facet>
						
						<h:outputLabel value="#{product.category.name}" />
					</p:column>
					
					<p:column 
						headerText="#{label.status}"
						filterBy="#{product.status}">
						
						<f:facet name="filter">
							<p:selectOneMenu
								style="width: 200px;">
								
								<f:selectItem
									itemLabel="#{label.none}"
									itemValue="" />
								
								<f:selectItem
									itemLabel="#{label.active}"
									itemValue="active" />
								
								<f:selectItem 
									itemLabel="#{label.disabled}"
									itemValue="disabled"/>
								
								<p:ajax 
									event="valueChange" 
									oncomplete="PF('tableProducts').filter()" />
							</p:selectOneMenu>
						</f:facet>
						
						<h:outputLabel value="#{product.status eq 'active' ? label.active : label.disabled}" />
					</p:column>
					
					<p:column 
						headerText="#{label.rating}"
						filterBy="#{product.rating}">
						
						<f:facet name="filter">
							<p:inputText>
								<p:ajax 
									event="keyup" 
									delay="500"
									oncomplete="PF('tableProducts').filter()" />
							</p:inputText>
						</f:facet>
						
						<h:outputLabel value="#{product.rating}" />
					</p:column>
					
					<p:column 
						headerText="#{label.creation_date}"
						filterBy="#{product.creationDate}">
						
						<f:facet name="filter">
							<p:datePicker pattern="dd/MM/yyyy" >
								<p:ajax 
									event="valueChange" 
									oncomplete="PF('tableProducts').filter()" />
								
								<p:ajax 
									delay="500"
									event="keyup" 
									oncomplete="PF('tableProducts').filter()" />
							</p:datePicker>
						</f:facet>
						
						<h:outputText value="#{product.creationDate.time}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
					</p:column>
				</p:dataTable>
			</h:panelGroup>
		</h:form>
		
		<p:dialog
			id="dialog-new-product"
			header="#{label.products}"
			dynamic="true"
			resizable="false"
			draggable="false"
			position="center"
			modal="true"
			widgetVar="dialog-new-product">
			
			<p:scrollPanel
				mode="native" 
				style="max-height: 80vh; width: 100%;">
				
				<h:form 
					class="vertical-left general-dialog-forms">
					
					<p:messages 
						id="messages" 
						showDetail="false"
						showIcon="false"
		        		autoUpdate="true"  />
		
					<h:outputLabel value="#{label.name}" class="label" for="name" />
					<p:inputText 
						id="name"
						value="#{MBTab_products.product.name}"
						required="true"
						requiredMessage="#{label.name_required}"
						placeholder="#{label.insert_the} #{label.name}" />

					<h:outputLabel value="#{label.price}" class="label" for="price" />
					<p:inputText
						id="price"
						value="#{MBTab_products.product.price}"
						required="true"
						requiredMessage="#{label.price_required}"
						placeholder="#{label.insert_the} #{label.price}" />
					
					<h:outputLabel value="#{label.description}" class="label" for="description" />
					<p:inputTextarea 
						id="description"
						value="#{MBTab_products.product.description}"
						required="true"
						requiredMessage="#{label.description_required}"
						placeholder="#{label.insert_the} #{label.description}"/>
					
					<div class="horizontal-top-left">
						<div class="vertical-left">
							<h:outputLabel value="#{label.category}" class="label" for="category" />
							<p:selectOneMenu 
								value="#{MBTab_products.product.category.id}"
								style="width: 200px; margin-right: 30px;">
								<f:selectItems 
									var="category"
									value="#{MBTab_products.categoriesFilter}"
									itemLabel="#{category.name}"
									itemValue="#{category.id}" />
							</p:selectOneMenu>
						</div>
						<div class="vertical-left">
							<h:outputText value="#{label.status}" class="label" for="status" />
							<p:toggleSwitch 
								id="status"
								value="#{MBTab_products.status}"
								style="width: 47px !important;"/>
						</div>
					</div>
					
					<h:outputLabel value="#{label.upload_files}" class="label" />
					<p:fileUpload
						multiple="true"
						mode="advanced" 
						showButtons="false"
						label="#{label.search}" 
						cancelLabel="#{label.cancel}"
						uploadLabel="#{label.upload_files}"
						update="growl"
						listener="#{MBTab_products.addImage}" 
						process="@this"
					 />
					
					<p:commandButton 
						value="#{label.finish_registration}"
						process="@form"
						action="#{MBTab_products.save()}"
						update=" messages, @form"
						oncomplete="remoteUpdate()" />
				</h:form>
			</p:scrollPanel>
		</p:dialog>	
		
		<p:dialog
			id="dialog-change-product"
			header="#{label.products}"
			dynamic="true"
			resizable="false"
			draggable="false"
			position="center"
			modal="true"
			widgetVar="dialog-change-product">
			
			<p:scrollPanel
				mode="native" 
				style="max-height: 80vh; width: 100%;">
				
				<h:form 
					class="vertical-left general-dialog-forms">
					
					<p:messages 
						id="messages" 
						showDetail="false"
						showIcon="false"
		        		autoUpdate="true"  />
		
					<h:outputLabel value="#{label.name}" class="label" for="name" />
					<p:inputText 
						id="name"
						value="#{MBTab_products.product.name}"
						required="true"
						requiredMessage="#{label.name_required}"
						placeholder="#{label.insert_the} #{label.name}" />

					<h:outputLabel value="#{label.price}" class="label" for="price" />
					<p:inputText
						id="price"
						value="#{MBTab_products.product.price}"
						required="true"
						requiredMessage="#{label.price_required}"
						placeholder="#{label.insert_the} #{label.price}" />
					
					<h:outputLabel value="#{label.description}" class="label" for="description" />
					<p:inputTextarea 
						id="description"
						value="#{MBTab_products.product.description}"
						required="true"
						requiredMessage="#{label.description_required}"
						placeholder="#{label.insert_the} #{label.description}"/>
					
					<div class="horizontal-top-left">
						<div class="vertical-left">
							<h:outputLabel value="#{label.category}" class="label" for="category" />
							<p:selectOneMenu 
								value="#{MBTab_products.product.category.id}"
								style="width: 200px; margin-right: 30px;">
								
								<f:selectItems 
									var="category"
									value="#{MBTab_products.categoriesFilter}"
									itemLabel="#{category.name}"
									itemValue="#{category.id}" />
							</p:selectOneMenu>
						</div>
						<div class="vertical-left">
							<h:outputText value="#{label.status}" class="label" for="status" />
							<p:toggleSwitch 
								id="status"
								value="#{MBTab_products.status}"
								style="width: 47px !important;"/>
						</div>
					</div>
					
					<h:outputLabel value="#{label.upload_files}" class="label" />
					<p:fileUpload
						multiple="true"
						mode="advanced" 
						showButtons="false"
						label="#{label.search}" 
						cancelLabel="#{label.cancel}"
						uploadLabel="#{label.upload_files}"
						update="growl, @form"
						listener="#{MBTab_products.addImage}" 
						process="@this"
					 />
					
					<p:commandButton 
						value="#{label.change}"
						process="@form"
						action="#{MBTab_products.change()}"
						update=" messages"
						oncomplete="remoteUpdate()" />
				</h:form>
			</p:scrollPanel>		
		</p:dialog>
	</h:body>
</html>
