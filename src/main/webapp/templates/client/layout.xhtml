<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LeCoffee</title>
		
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css' />
		<link href="https://fonts.googleapis.com/css2?family=Poppins&#38;display=swap" rel="stylesheet" />
		<link rel="shortcut icon" href="/lecoffee/resources/images/logo.ico" type="image/x-icon" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		
		<h:outputStylesheet library="css" name="/patterns/others.css" />
		<h:outputStylesheet library="css" name="/patterns/texts.css" />
		<h:outputStylesheet library="css" name="/patterns/alignments.css" />
		<h:outputStylesheet library="css" name="/patterns/components-primefaces.css" />
		<h:outputStylesheet library="css" name="/client/layout/body.css" />
		
		<c:choose>
			<c:when test="#{MBAppConfigs.appConfigs.darkMode eq 'true'}">
				<h:outputStylesheet library="css" name="/colors/dark-mode/colors.css" />
			</c:when>
			
			<c:otherwise>
				<h:outputStylesheet library="css" name="/colors/light-mode/colors.css" />
			</c:otherwise>
		</c:choose>		
	</h:head>
	
	<f:view locale="#{MBAppConfigs.appConfigs.language}" id="view-locale">	
		<h:body>
			<p:growl id="growl" showDetail="true" />
		
			<div id="menu">
				<ui:insert name="menu">
					<ui:include src="/templates/client/header.xhtml" />
				</ui:insert>
			</div>
			
			<div id="body">
				<p:ajaxStatus>
					<f:facet name="start">
						<div class="ajax-loading" />
					</f:facet>
					
					<f:facet name="complete" />
				</p:ajaxStatus>
				
				<ui:insert name="body">
					
				</ui:insert>
			</div>
			
			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="/templates/client/footer.xhtml"/>
				</ui:insert>
			</div>
		</h:body>
	</f:view>
</html>
