<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">

	<ui:composition>
		<p:dialog
			id="dialog-new-category"
			widgetVar="dialog-new-category"
			header="#{label.categories}"
			dynamic="true"
			resizable="false"
			draggable="false"
			position="center"
			modal="true"
			width="400px">
			
			<h:form>
				<div class="vertical-left container-categories">
					<p:messages 
						id="messages" 
						showDetail="false"
						showIcon="false"
		        		autoUpdate="true"  />
		        		
					<div class="horizontal-left">
						<div class="vertical-left mg-r-10">
							<p:outputLabel value="#{label.name}" for="name" />
							<p:inputText 
								id="name"
								value="#{MBTab_category.category.name}"
								required="true"
								requiredMessage="#{label.name_required}"
								placeholder="#{label.insert_the} #{label.name}" />
						</div>
						
						<div class="vertical-left">
							<p:outputLabel value="#{label.icon}" for="icon" />
							<p:inputText 
								id="icon"
								value="#{MBTab_category.category.icon}"
								required="true"
								requiredMessage="#{label.icon_required}"
								placeholder="#{label.insert_the} #{label.icon}" />						
						</div>
					</div>
					
					<a href="https://fonts.google.com/icons" target="_blank">#{label.see_icons}</a>
			
					<p:commandButton 
						icon="pi pi-save"
						value="#{label.save}"
						process="@form"
						action="#{MBTab_category.save()}"
						oncomplete="updateTableCategories();"
						update="messages, @form" />
				</div>
			</h:form>
		</p:dialog>	
	</ui:composition>
</html>
