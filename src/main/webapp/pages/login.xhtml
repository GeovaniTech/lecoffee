<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	
	<h:head>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LeCoffee - Login</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&#38;display=swap" rel="stylesheet"></link>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css' />
		<link rel="shortcut icon" href="/lecoffee/resources/images/logo.ico" type="image/x-icon" />
		<h:outputStylesheet library="pattern-css" name="access.css"/>
		
		<c:choose>
			<c:when test="#{MBAppConfigs.appConfigs.darkMode eq 'true'}">
				<h:outputStylesheet library="dark-mode" name="colors.css" />
			</c:when>
			
			<c:otherwise>
				<h:outputStylesheet library="light-mode" name="colors.css" />
			</c:otherwise>
		</c:choose>		
	</h:head>
	
	<f:view locale="#{MBAppConfigs.appConfigs.language}" id="view-locale">	
		<h:body>	
			<p:remoteCommand 
				name="updateConfigs"
				action="#{MBAppConfigs.updateConfigs()}"/>			
			<div class="container">
				<div class="logo">
					<h1><span>Le</span>Coffee</h1>
				</div>
				
				<div class="center">
					<h2>#{label.welcome}</h2>
					
					<h:form class="form">
			        	<p:messages 
			        		id="messages" 
			        		autoUpdate="true" 
			        		style="width: 100%;"
			        		showIcon="false"
			        		showDetail="false" />
			
						<h:inputText 
							value="#{MBLogin.email}"
							a:placeholder="#{label.email}"
							required="true"
							requiredMessage="#{label.email_required}"
							class="field" />
						
			            <h:inputSecret 
				           	value="#{MBLogin.password}"
				           	required="true" 
				           	requiredMessage="#{label.password_required}"
				           	a:placeholder="#{label.password}"
				           	class="field" />
			
			            <p:commandButton
				           	id="btnRegister"
				           	value="#{label.access}"
				           	widgetVar="btnRegister"
				           	action="#{MBLogin.logar()}"
				           	update="messages"
				           	styleClass="buttonClass"
				           	style="margin-bottom: 15px;"
				           	oncomplete="updateConfigs();" />
					</h:form>						
					<a href="/lecoffee/pages/register.xhtml">#{label.register}</a>
				</div>
							
		        <div class="atendimento">
		            <a href="#"><i class="fi fi-brands-whatsapp"></i></a>
		            <a href="#"><i class="fi fi-brands-instagram"></i></a>
		            <a href="#"><i class="fi fi-brands-facebook"></i></a>
		        </div>	
			</div>    	
		</h:body>
	</f:view>
</html>
