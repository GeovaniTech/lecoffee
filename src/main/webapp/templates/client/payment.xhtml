<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:components="http://java.sun.com/jsf/composite/components">
    
    <ui:composition>
    	<div 	
    		id="payment" 
    		class="container-flow"
    		style="right: -100vw; width: 0px;">
			<div class="top-flow horizontal-between">
				<div class="close-flow" onclick="orderFlow('payment');">
					<span class="material-symbols-outlined google-icons">
						close
					</span>					
				</div>
				
				<div>
					<h3>#{label.payment}</h3>
				</div>
								
				<div style="width: 40px;" />
			</div>
		
			<div class="horizontal-center" style="display: #{MBAddress.clientAddress.size() > 0 ? 'flex' : 'none'}; margin: 20px 0px;">
				<p style="font-size: 20px;">#{label.select_a_payment_method}</p>
			</div>
			
			<div class="container-payments">
				<ui:repeat var="payment" value="#{MBPaymentClientSide.payments}">
					<div class="buttonPayment">
						<p:commandLink
							action="#{MBPaymentClientSide.selectPaymentMethod(payment.id)}" 
							style="color: var(--text-mouse) !important; text-decoration: none; width: 100%; background-color: var(--background-general-mouse) !important;"
							styleClass="horizontal-left-center"
							oncomplete="orderFlow('confirmOrder');">
							
							<span class="material-symbols-outlined icon-payment">
								#{payment.icon}
							</span>
							
							<h:outputText value="#{payment.name}" />	
						</p:commandLink>
					</div>
				</ui:repeat>
			</div>	
    	</div>
    </ui:composition>
</html>
