<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	
	<h:head>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LeCoffee - Login</title>
		
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css' />
		<link href="https://fonts.googleapis.com/css2?family=Poppins&#38;display=swap" rel="stylesheet"></link>
		<link rel="shortcut icon" href="/lecoffee/resources/images/logo.ico" type="image/x-icon" />
		
		<h:outputStylesheet library="css" name="/patterns/others.css" />
		<h:outputStylesheet library="css" name="/patterns/texts.css" />
		<h:outputStylesheet library="css" name="/patterns/alignments.css" />
		<h:outputStylesheet library="css" name="/patterns/components-primefaces.css" />
		<h:outputStylesheet library="css" name="/login/access.css" />
		
		<c:choose>
			<c:when test="#{MBAppConfigs.appConfigs.darkMode eq 'true'}">
				<h:outputStylesheet library="css" name="/colors/dark-mode/colors.css" />
			</c:when>
			
			<c:otherwise>
				<h:outputStylesheet library="css" name="/colors/light-mode/colors.css" />
			</c:otherwise>
		</c:choose>		
	</h:head>
	
	<f:view locale="#{MBAppConfigs.appConfigs.language}" id="view-locale">	
		<h:body>
			<f:metadata>
				<f:viewParam name="token" value="#{MBRegister.token}" />
			</f:metadata>
			
			<h:form>
				<p:remoteCommand 
					autoRun="true"
					action="#{MBRegister.cadastrar()}"/>
			</h:form>
		
			<p:ajaxStatus>
				<f:facet name="start">
					<div class="ajax-loading" />
				</f:facet>
				
				<f:facet name="complete" />
			</p:ajaxStatus>
			
			<div class="container">
				<div class="logo">
					<h1><span>Le</span>Coffee</h1>
				</div>
				
				<div class="center">
					<h2>#{label.welcome}</h2>
					
					<h:form class="form">
			        	<p:messages 
			        		id="messages" 
			        		autoUpdate="true" 
			        		style="width: 100%;"
 					        showIcon="false"
			        		showDetail="false"  />
			
		                <h:inputText 
		                	value="#{MBRegister.email}"
	       			       	required="true" 
		                	requiredMessage="#{label.email_required}"
		                	a:placeholder="#{label.email}" 
		                	class="field" />
		                
		                <h:inputSecret 
		                	value="#{MBRegister.senha}"
		                	required="true" 
		                	requiredMessage="#{label.password_required}"
		                	a:placeholder="#{label.password}" 
		                	class="field" />
		                
		                <h:inputSecret 
		                	value="#{MBRegister.confirmaSenha}"
			                required="true" 
			                requiredMessage="#{label.repeat_password_required}"
			                a:placeholder="#{label.repeat_password}" 
			                class="field" />
			                
	       		        <p:commandButton
		                	id="btnRegister"
		                	value="#{label.register}"
		                	widgetVar="btnRegister"
		                	action="#{MBRegister.fazerValidacoes()}"
		                	update="messages"
		                	styleClass="buttonClass"
		                	style="margin-bottom: 15px;" /> 
					</h:form>
					<a href="/lecoffee/login">#{label.login}</a>
				</div>
							
		        <div class="atendimento">
		            <a href="#"><i class="fi fi-brands-whatsapp"></i></a>
		            <a href="#"><i class="fi fi-brands-instagram"></i></a>
		            <a href="#"><i class="fi fi-brands-facebook"></i></a>
		        </div>	
			</div>    		
		</h:body>
	</f:view>
</html>
