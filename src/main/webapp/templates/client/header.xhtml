<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:body>
		<h:outputStylesheet library="css" name="/client/layout/header.css" />
		<h:outputStylesheet library="css" name="/configs/configs.css" />
		
		<style>
			.header-top-categories {
			
			}
		</style>
		
		<div id="menu-desktop" class="top-header-mobile">
			<div class="horizontal-left">				
				<div class="logo">
					<h1><a href="/lecoffee/home"><span>Le</span>Coffee</a></h1>
				</div>
			</div>
			
			<h:panelGroup class="horizontal-center menu-desktop-links">
				<div class="header-top-categories horizontal-center">
					<ui:repeat var="category" value="#{MBTab_category.categories}">
						<a href="#category_#{category.id}" style="text-decoration: none;">							
							#{category.name}
						</a>
					</ui:repeat>
				</div> 
				
				<div class="horizontal-center menu-desktop-icons">
					<p:commandLink id="my_account_desktop" style="text-decoration: none;">
						<span class="material-symbols-outlined google-icons">
							account_circle
						</span>					
					</p:commandLink>
					
					<h:form class="horizontal-center">
						<p:remoteCommand 
							name="counterTotalProductsDesktop"
							update="counterTotalProducts" />
						
						<p:badge 
							id="counterTotalProducts"
							value="#{MBCart.totalQuantityOfProdctsFromCart}" 
							style="margin-top: 5px; margin-right: 10px;"
							>	
							
							<p:commandLink  style="text-decoration: none;" onclick="orderFlow('cart');">
								<span class="material-symbols-outlined google-icons">
									shopping_basket
								</span>			
							</p:commandLink>			
						</p:badge>
					</h:form>
					
					<p:commandLink 
						id="optionsDesktop"
						style="text-decoration: none;">
						
						<span class="material-symbols-outlined google-icons">
							settings
						</span>
					</p:commandLink>
				</div>
			</h:panelGroup>
		</div>
		<div id="menu-mobile" class="top-header-mobile">
			<div class="btn-menu" onclick="openMenu();">
				<span class="material-symbols-outlined">
					menu
				</span>
			</div>
			
			<div class="logo">
				<h1><a href="/lecoffee/home"><span>Le</span>Coffee</a></h1>
			</div>
			
			<h:form>
				<p:remoteCommand 
					name="counterTotalProducts"
					update="counterTotalProducts" />
				
				<p:badge 
					id="counterTotalProducts"
					value="#{MBCart.totalQuantityOfProdctsFromCart}" 
					style="margin-top: 27px; margin-right: 20px;"
					>	
					
					<p:commandLink class="btn-menu" style="text-decoration: none;" onclick="orderFlow('cart');">
						<span class="material-symbols-outlined">
							shopping_basket
						</span>			
					</p:commandLink>			
				</p:badge>
			</h:form>
		</div>
		
		<h:panelGroup class="header" id="header" style="left: -300px; width: 0px;">			
			<div class="menu" id="menu">				
				<p:commandLink 
					id="my_account" style="text-decoration: none;">

					<span class="material-symbols-outlined google-icons">
						account_circle
					</span>
					
					#{label.account}				
				</p:commandLink>				
				
				<a href="/lecoffee/admin/produtos" >
					<span class="material-symbols-outlined google-icons">
						shopping_cart
					</span>
					#{label.cart}
				</a>
				
				<p:commandLink 
					id="options"
					style="text-decoration: none;">
					
					<span class="material-symbols-outlined google-icons">
						settings
					</span>
					
					<p>#{label.settings}</p>
				</p:commandLink>
				
				<a href="#" onclick="btnLogout();" type="button" style="display: #{MBAppConfigs.userLogged == true ? flex : none}">
					<span class="material-symbols-outlined google-icons">
						logout
					</span>
					#{label.logout}
				</a>
				
				<p:remoteCommand 
					id="btnLogout"
					name="btnLogout"
					action="#{MBAppConfigs.logout()}"/>
					
				<ui:include src="overlayOptions.xhtml" />
			</div>
		</h:panelGroup>
	</h:body>
</html>
