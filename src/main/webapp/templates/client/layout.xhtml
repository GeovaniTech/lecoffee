<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LeCoffee</title>
		
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css' />
		<link href="https://fonts.googleapis.com/css2?family=Poppins&#38;display=swap" rel="stylesheet" />
		<link rel="shortcut icon" href="/lecoffee/resources/images/logo.ico" type="image/x-icon" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		
		<h:outputStylesheet library="css" name="/patterns/others.css" />
		<h:outputStylesheet library="css" name="/patterns/texts.css" />
		<h:outputStylesheet library="css" name="/patterns/alignments.css" />
		<h:outputStylesheet library="css" name="/client/layout/body.css" />
		<h:outputStylesheet library="css" name="/products/product.css" />
		<h:outputStylesheet library="css" name="/client/cart/cart.css" />
		<h:outputStylesheet library="css" name="/client/address/address.css" />
		<h:outputStylesheet library="css" name="/client/doLogin/doLogin.css" />
		<h:outputStylesheet library="css" name="/client/payment/payment.css" />
		<h:outputStylesheet library="css" name="/client/layout/orderFlow.css" />
		<h:outputStylesheet library="css" name="/client/confirmOrder/confirmOrder.css" />
		<h:outputStylesheet library="css" name="/patterns/components-primefaces.css" />
		<h:outputStylesheet library="css" name="#{MBAppConfigs.appConfigs.darkMode ? '/colors/dark-mode/colors.css' : '/colors/light-mode/colors.css'}" />	
	</h:head>
	
	<h:body>
		<f:view locale="#{MBAppConfigs.appConfigs.language}" id="view-locale">	
			<div id="menu">
				<ui:insert name="menu">
					<ui:include src="/templates/client/header.xhtml" />
				</ui:insert>
			</div>
			
			<div id="body">
				<p:ajaxStatus>
					<f:facet name="start">
						<div class="ajax-loading" />
					</f:facet>
					
					<f:facet name="complete" />
				</p:ajaxStatus>
				
				<ui:insert name="body">
					
				</ui:insert>
			</div>
			
			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="/templates/client/footer.xhtml"/>
				</ui:insert>
			</div>
			
			<script src="/lecoffee/resources/js/menuClient.js" />	
			<script src="/lecoffee/resources/js/orderFlow.js" />	
			<ui:include src="overlayMyAccount.xhtml" />
			<ui:include src="cart.xhtml" />
			<ui:include src="address.xhtml" />
			<ui:include src="doLogin.xhtml" />
			<ui:include src="payment.xhtml" />
			<ui:include src="confirmOrder.xhtml" />
		</f:view>
	</h:body>
</html>
