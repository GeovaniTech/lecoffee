<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	
	<h:body>
		<h:outputStylesheet library="css" name="/admin/admin-header.css" />
		
		<div class="top-header" id="top-header">
			<div class="left-items horizontal-center">
				<div class="btn-menu" onclick="openMenu();">
					<span class="material-symbols-outlined">
						menu
					</span>
				</div>
				
				<div class="name-page">
					<ui:insert name="name_page" />
				</div>
			</div>
			
			<div class="right-items horizontal-center">
				<div class="horizontal-center">
					<span class="material-symbols-outlined google-icons">
						account_circle
					</span>
				</div>
				
				<div class="horizontal-center">
					<span class="material-symbols-outlined google-icons">
						notifications
					</span>
				</div>
			</div>
		</div>
		
		<div class="header" id="header">
			<div class="logo">
				<h1><span>Le</span>Coffee</h1>
			</div>
			
			<div class="menu" id="menu">
				<a href="/lecoffee/admin/pedidos" id="menu-pedidos">
					<span class="material-symbols-outlined google-icons">
						bakery_dining
					</span>
					#{label.orders}
				</a>
				
				<a href="/lecoffee/admin/produtos" id="menu-produtos">
					<span class="material-symbols-outlined google-icons">
						shopping_cart
					</span>
					#{label.products}
				</a>
				
				<a href="/lecoffee/admin/ganhos" id="menu-ganhos">
					<span class="material-symbols-outlined google-icons">
						currency_bitcoin
					</span>
					#{label.earnings}
				</a>
				
				<a href="/lecoffee/admin/avaliacoes" id="menu-avaliacoes">
					<span class="material-symbols-outlined google-icons">
						star
					</span>
					#{label.assessments}
				</a>
				
				<a href="/lecoffee/admin/clientes" id="menu-clientes">
					<span class="material-symbols-outlined google-icons">
						group
					</span>
					#{label.customers}
				</a>
				
				<a href="/lecoffee/admin/chats" id="menu-chats">
					<span class="material-symbols-outlined google-icons">
						forum
					</span>
					#{label.chats}
				</a>

				<a href="/lecoffee/home" target="_blank">
					<span class="material-symbols-outlined google-icons">
						web
					</span>
					#{label.landing_page}
				</a>
				
				<a href="/lecoffee/admin/configuracoes" id="menu-configs">
					<span class="material-symbols-outlined google-icons">
						settings
					</span>
					#{label.settings}
				</a>

				<a href="#" onclick="btnLogout();" type="button">
					<span class="material-symbols-outlined google-icons">
						logout
					</span>
					#{label.logout}
				</a>
				
				<p:remoteCommand 
					id="btnLogout"
					name="btnLogout"
					action="#{MBAppConfigs.logout()}"/>
			</div>
		</div>
		
		<script src="/lecoffee/resources/js/menu.js"/>	
	</h:body>
</html>
