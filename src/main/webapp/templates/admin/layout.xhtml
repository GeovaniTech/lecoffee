<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LeCoffee</title>
		
		<link href="https://fonts.googleapis.com/css2?family=Poppins&#38;display=swap" rel="stylesheet"></link>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<link rel="shortcut icon" href="/lecoffee/resources/images/logo.ico" type="image/x-icon" />
		
		<h:outputStylesheet library="pattern-css" name="admin-layout.css"/>
		<h:outputStylesheet library="pattern-css" name="constant-pattern.css"/>
		
		<c:choose>
			<c:when test="#{MBAppConfigs.appConfigs.darkMode eq 'true'}">
				<h:outputStylesheet library="dark-mode" name="colors.css" />
			</c:when>
			
			<c:otherwise>
				<h:outputStylesheet library="light-mode" name="colors.css" />
			</c:otherwise>
		</c:choose>		
	</h:head>
	
	<f:view locale="#{MBAppConfigs.appConfigs.language}" id="view-locale">	
		<h:body>
			<p:growl id="growl" showDetail="true" />
			
			<div id="menu">
				<ui:insert name="menu">
					<ui:include src="/templates/admin/header.xhtml" />
				</ui:insert>
			</div>
			
			<div id="body-main" class="body">
				<ui:insert name="body">
				
				</ui:insert>
			</div>
		</h:body>
	</f:view>
</html>
