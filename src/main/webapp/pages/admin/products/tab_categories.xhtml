<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<h:body>
		<h:outputStylesheet library="pattern-css" name="product.css" />
		<h:outputStylesheet library="pattern-css" name="tab_categories.css" />
		
		<p:remoteCommand 
			name="updateTableCategories" update="tableCategories" />
		
		<div class="top-buttons">
			<h:form class="form-top-buttons">
				<p:commandButton 
					 value="#{label.new_category}"
					 onclick="PF('dialog-new-category').show()"
					 icon="pi pi-plus" />
					
				<p:commandButton 
					value="#{label.remove_all}"
					action="#{MBTab_category.removeAll()}"
					oncomplete="updateTableCategories()"
					icon="pi pi-trash" />
					
				<p:commandButton 
					icon="pi pi-filter" />
			</h:form>
		</div>
		
		<p:dialog
			id="dialog-new-category"
			widgetVar="dialog-new-category"
			header="#{label.categories}"
			dynamic="true"
			resizable="false"
			draggable="false"
			position="center"
			width="720px">
			
			<h:form>
				<div class="vertical-left container-categories">
					<p:messages 
						id="messages" 
						showDetail="false"
						showIcon="false"
		        		autoUpdate="true"  />
		        		
					<h:outputLabel value="#{label.name}" class="label" for="name" />
					<p:inputText 
						id="name"
						value="#{MBTab_category.category.name}"
						required="true"
						requiredMessage="#{label.name_required}"
						placeholder="#{label.insert_the} #{label.name}" />
						
					<p:commandButton 
						value="#{label.finish_registration}"
						process="@form"
						action="#{MBTab_category.save()}"
						oncomplete="updateTableCategories()"
						update=" messages" />
				</div>
			</h:form>
		</p:dialog>
		
		<h:form 
			id="tableCategories"
			style="margin-top: 10px;">
			
			<p:dataTable
				var="category"
				value="#{MBTab_category.categories}">
				
				<p:column headerText="#{label.name}">
					<h:outputLabel value="#{category.name}" />
				</p:column>
				
				<p:column headerText="#{label.status}">
					<h:outputLabel value="#{category.status}" />
				</p:column>
				
				<p:column headerText="#{label.options}">
					<p:commandButton 
						value="#{label.edit}"
						icon="pi pi-pencil"
						style="margin-right: 5px;" />
					
					<p:commandButton 
						value="#{label.disable}"
						icon="pi pi-times" />
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</html>
