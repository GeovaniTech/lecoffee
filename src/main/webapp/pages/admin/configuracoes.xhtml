<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	lang="pt-BR"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:body>
		<ui:composition template="/templates/admin/layout.xhtml">			
			<ui:define name="name_page">
				<h:outputText value="#{label.settings}" />
			</ui:define>
			
			<ui:define name="body">
				<style>
					#menu-configs {
						background-color: var(--background-general-mouse);
						color: var(--text-mouse);
					}
					
					#menu-configs > span {
						color: var(--text-mouse);
					}
					
					.align-options {
						margin-right: 30px;
					}
					
					.horizontal-left {
						align-items: flex-start;
					}
				</style>
				
				<div class="horizontal-left">		
					<div class="select-theme align-options">
						<h:form>
					        <h5>#{label.dark_mode}</h5>
	      			    	<p:toggleSwitch 
	      			    		value="#{MBAppConfigs.darkMode}" 
	      			    		onIcon="pi pi-sun" 
	      			    		offIcon="pi pi-moon"
	      			    		styleClass="dark-mode">
	      			    		
	      			    		<p:ajax 
	      			    			event="change"
	      			    			process="@form"/>
	      			    	</p:toggleSwitch>
						</h:form>
					</div>
					
					<div class="select-language align-options">
						<h:form>
							<h5>#{label.language}</h5>
							<h:selectOneMenu 
								value="#{MBAppConfigs.language}">
								
								<f:selectItems 
									var="language"
									value="#{MBAppConfigs.localeList}"
									itemLabel="#{language.displayLanguage}"
									itemValue="#{language.language}" />
									
								 <f:ajax render="all" listener="#{MBAppConfigs.refreshPage()}"/>	
							</h:selectOneMenu>
						</h:form>
					</div>
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
