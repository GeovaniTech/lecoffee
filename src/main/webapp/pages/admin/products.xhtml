<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	lang="pt-BR"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:composition template="/templates/admin/layout.xhtml">
	<link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.core.css" />
		<ui:define name="name_page">
			<h:outputText value="#{label.products}" />
		</ui:define>
		
		<ui:define name="body">
			<style>
				#menu-produtos {
					background-color: var(--background-general-mouse);
					color: var(--text-mouse);
				}
				
				#menu-produtos > * {
					color: var(--text-mouse);
				}
				
				.form-product > * {
					margin-bottom: 5px;
					width: 100% !important;
				}
			</style>
			
			<div class="top-buttons">
				<h:form>
					<p:commandButton 
						 value="#{label.new_product}"
						 onclick="PF('dialog-new-product').show()"
						 icon="pi pi-plus" />
				</h:form>
			</div>
			
			<p:dialog
				header="#{label.products}"
				dynamic="true"
				resizable="false"
				draggable="false"
				position="center"
				width="720"
				widgetVar="dialog-new-product">
				
				<h:form 
					class="vertical-left form-product">
		
					<h:outputLabel value="#{label.name}" class="label" for="name" />
					<p:inputText 
						id="name"
						placeholder="Insert the #{label.name}" />

					<h:outputLabel value="#{label.price}" class="label" for="price" />
					<p:inputText
						id="price"
						placeholder="#{label.price}" />
					
					<h:outputLabel value="#{label.description}" class="label" />
					<p:inputTextarea 
						placeholder="tseet"/>
					
					<h3>#{label.upload_files}</h3>
					
					<p:fileUpload 
						/>
					
					<p:commandButton 
						value="#{label.finish_registration}" />
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</html>
