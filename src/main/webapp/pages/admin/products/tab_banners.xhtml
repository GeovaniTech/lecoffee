<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<ui:composition>
		<style>
			.ui-orderlist-list, .ui-orderlist {
				height: 90% !important;
			} 
			
			.item-disabled .ui-orderlist-item {
				opacity: 0.33 !important;
			}
		</style>
		
		<p:remoteCommand 
			name="updateContainer"
			update="container-banner"/>
			
		<p:remoteCommand 
			name="updateDialogChangeBanner"
			update="formDialogChangeBanner"/>
		
		<p:remoteCommand 
			name="openDialogChangeBanner"
			update="dialog-change-banner"
			oncomplete="PF('dialog-change-banner').show()"/>
		
		<div class="top-buttons mg-b-10">
			<h:form class="form-top-buttons">
				<p:commandButton 
					oncomplete="PF('dialog-new-banner').show()"
					icon="pi pi-plus" 
					styleClass="optionsButtonStyle" />
				
				<p:commandButton 
					action="#{MBBanners.changeTableView()}"
					oncomplete="updateContainer();"
					icon="pi pi-eye"
					styleClass="optionsButtonStyle" />
			</h:form>
		</div>
		
		<h:form id="container-banner">
			<h:panelGroup rendered="#{MBBanners.tableView == true ? true : false}">
				<p:dataTable
					widgetVar="tableBanners"
					var="banner"
					value="#{MBBanners.banners}"
					selectionMode="single"
					rowKey="#{banner.id}"
					scrollable="true"
					styleClass="#{MBBanners.toggleFilter == false ? 'hide-filters' : ''}">
				
					<p:ajax 
					 	event="rowSelect" 
					 	listener="#{MBBanners.onSelect}"
					 	oncomplete="updateDialogChangeBanner();" />
					
					<p:column styleClass="toggleFilter">
						<f:facet name="header">
							<p:commandLink
								action="#{MBBanners.changeToggleFilter()}"
								oncomplete="updateContainer();">
								
								<i class="pi pi-filter"></i>
							</p:commandLink>
						</f:facet>
					</p:column>
					
					<p:column 
						headerText="#{label.name}"
						filterBy="#{banner.name}">
						
						<f:facet name="filter">
							<p:inputText>
								<p:ajax 
									event="keyup" 
									delay="500"
									oncomplete="PF('tableProducts').filter()" />
							</p:inputText>
						</f:facet>
						
						<h:outputText value="#{banner.name}" />
					</p:column>
					
					<p:column 
						headerText="#{label.status}"
						filterBy="#{banner.status}">
						
						<f:facet name="filter">
							<p:selectOneMenu
								style="width: 200px;">
								
								<f:selectItem
									itemLabel="#{label.none}"
									itemValue="" />
								
								<f:selectItem
									itemLabel="#{label.active}"
									itemValue="active" />
								
								<f:selectItem 
									itemLabel="#{label.disabled}"
									itemValue="disabled"/>
								
								<p:ajax 
									event="valueChange" 
									oncomplete="PF('tableBanners').filter()" />
							</p:selectOneMenu>
						</f:facet>
						
						<h:outputText value="#{banner.status eq 'active' ? label.active : label.disabled}" />
					</p:column>
				</p:dataTable>
			</h:panelGroup>
			
			<h:panelGroup rendered="#{MBBanners.tableView == true ? false : true}">
				<p:orderList  
					var="banner"
					value="#{MBBanners.activedBanners}"  
					itemValue="#{banner}"
					converter="simpleEntityConverter"
					responsive="true"
					controlsLocation="none">
					
					<f:facet name="caption">Ordem de Exibição</f:facet>
	
		            <p:column 
		            	styleClass="#{banner.status eq 'disabled' ? 'item-disabled' : ''}"
		            	style="width: 110px; height: 70px;">
		               	
		               	<h:graphicImage 
		               		value="data:image/png;base64,#{MBAppConfigs.getRenderedImage(banner.bytes)}"
		               		style="width: 80px; height: 70px;" />
		            </p:column>
		            
		            <p:column 
		            	styleClass="#{banner.status eq 'disabled' ? 'item-disabled' : ''}"
						headerText="Banner #{label.name}">
		            	
		            	<h:outputText value="#{banner.name}" style="color: var(--text-mouse);" />
		            </p:column>
					
					<p:ajax 
						event="reorder" 
						listener="#{MBBanners.onReorderList}" 
						oncomplete="updateContainer();" />
				</p:orderList>
			</h:panelGroup>
		</h:form>	
		
		<ui:include src="dialog-new-banner.xhtml" />
		<ui:include src="dialog-change-banner.xhtml" />
	</ui:composition>
</html>
