<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<h:body>
		<style>
			#menu-produtos {
				background-color: var(--background-general-mouse);
				color: var(--text-mouse);
			}
			
			#menu-produtos > * {
				color: var(--text-mouse);
			}
			
			.form-product > * {
				margin-bottom: 5px;
				width: 100% !important;
			}
			
			.form-top-buttons > * {
				margin-right: 5px !important;
			}
			
			.container-products {
				flex-wrap: wrap;
				margin-top: 20px;
			}
		</style>
		
		<div class="top-buttons">
			<h:form class="form-top-buttons">
				<p:commandButton 
					 value="#{label.new_product}"
					 onclick="PF('dialog-new-product').show()"
					 icon="pi pi-plus" />
					
				<p:commandButton 
					icon="pi pi-filter"/>
			</h:form>
			
			<div class="container-products horizontal-evenly">
				<ui:repeat var="product" value="#{MBTab_products.products}">
					<h:graphicImage value="#{imageServlet.streamedContent}">
					    <f:param name="objId_#{product.id}" value="#{product.id}" />
					</h:graphicImage>
				</ui:repeat>
			</div>
		</div>
		
		<p:dialog
			header="#{label.products}"
			dynamic="true"
			resizable="false"
			draggable="false"
			position="center"
			width="720px"
			widgetVar="dialog-new-product">
			
			<p:scrollPanel
				mode="native" 
				style="max-height: 80vh; width: 100%;">
				
				<h:form 
					class="vertical-left form-product">
					
					<p:messages 
						id="messages" 
						showDetail="false"
						showIcon="false"
		        		autoUpdate="true"  />
		
					<h:outputLabel value="#{label.name}" class="label" for="name" />
					<p:inputText 
						id="name"
						value="#{MBTab_products.product.name}"
						required="true"
						requiredMessage="#{label.name_required}"
						placeholder="#{label.insert_the} #{label.name}" />

					<h:outputLabel value="#{label.price}" class="label" for="price" />
					<p:inputText
						id="price"
						value="#{MBTab_products.product.price}"
						required="true"
						requiredMessage="#{label.price_required}"
						placeholder="#{label.insert_the} #{label.price}" />
					
					<h:outputLabel value="#{label.description}" class="label" for="description" />
					<p:inputTextarea 
						id="description"
						value="#{MBTab_products.product.description}"
						required="true"
						requiredMessage="#{label.description_required}"
						placeholder="#{label.insert_the} #{label.description}"/>
					
					<h:outputLabel value="#{label.upload_files}" class="label" />
					<p:fileUpload
						multiple="true"
						mode="advanced" 
						showButtons="false"
						label="#{label.search}" 
						cancelLabel="#{label.cancel}"
						uploadLabel="#{label.upload_files}"
						update="growl"
						listener="#{MBTab_products.addImage}" 
						process="@this"
					 />
					
					<p:commandButton 
						value="#{label.finish_registration}"
						action="#{MBTab_products.save()}"
						update="@form, messages" />
				</h:form>
			</p:scrollPanel>
		</p:dialog>	
	</h:body>
</html>
