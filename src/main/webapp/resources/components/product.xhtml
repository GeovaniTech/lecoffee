<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<composite:interface>
		<composite:attribute name="name" />
		<composite:attribute name="price" />
		<composite:attribute name="description" />
		<composite:attribute name="imageBytes" />
		<composite:attribute name="optionsRendered" />
	</composite:interface>
	
	<composite:implementation>
		<div class="card">
            <h:graphicImage value="data:image/png;base64,#{MBTab_products.getRenderedImage(cc.attrs.imageBytes)}" />
            <div class="infos">
                <p>#{cc.attrs.name}</p>
                <div class="divider"></div>
                <p><strong>#{MBAppConfigs.getBrazilianCurrency(cc.attrs.price)}</strong></p>
            </div>
			<div class="options">
            	<p:commandButton 
            		value="Add"
            		style="width: 100%" 
            		rendered="#{cc.attrs.optionsRendered == false ? true : false}" />
            		
 				<p:commandButton
 					value="EDIT"
 					icon="pi pi-pencil"
 					rendered="#{cc.attrs.optionsRendered == false ? false : true}"
 					styleClass="rounded-button ui-button-flat ui-button-plain" />
	            
	            <p:commandButton 
	            	value="REMOVE"
	            	icon="pi pi-times"
       	 			rendered="#{cc.attrs.optionsRendered == false ? false : true}"
	            	styleClass="rounded-button ui-button-flat ui-button-plain" />
			</div>
		</div>
	</composite:implementation>
</html>
