<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">

	<ui:composition>
		<p:dialog
			id="dialog-new-banner"
			widgetVar="dialog-new-banner"
			header="Banners"
			dynamic="true"
			resizable="false"
			draggable="false"
			position="center"
			modal="true"
			width="600px">
			
			<p:scrollPanel
				mode="native" 
				style="max-height: 80vh; width: 100%;">
				
				<h:form class="general-dialog-form">
					<p:messages 
						id="messages" 
						showDetail="false"
						showIcon="false"
		        		autoUpdate="true"  />
					
					<div class="horizontal-left">
						<div class="vertical-left mg-b-10 mg-r-40">
							<h:outputLabel value="#{label.name}" for="nameBanner" />
							<p:inputText
								id="nameBanner"
								value="#{MBBanners.banner.name}"
								placeholder="#{label.name}"
								required="true"
								requiredMessage="#{label.name_required}" />
						</div>
						
						<h:panelGroup rendered="#{MBBanners.banner.bytes == null ? false :  true}" styleClass="vertical-left">
							<h:outputLabel value="#{label.current}" for="imageBanner" />
							<h:graphicImage 
								id="imageBanner"
								style="width: 200px; height: 100px; border-radius: 10px;"
								value="data:image/png;base64,#{MBAppConfigs.getRenderedImage(MBBanners.banner.bytes)}" />
						</h:panelGroup>
					</div>

					<p:outputLabel value="#{label.upload_files}" for="fileUpload" />
					<p:fileUpload
						id="fileUpload"
						multiple="true"
						mode="advanced" 
						showButtons="false"
						label="#{label.search}" 
						cancelLabel="#{label.cancel}"
						uploadLabel="#{label.upload_files}"
						update="@form"
						listener="#{MBBanners.addImage}" 
						process="@form"
						required="true"
						requiredMessage="#{label.select_image_required}"
					 />
					
					<p:toolbar>
						<f:facet name="left">							 
							 <p:commandButton 
							 	icon="pi pi-save"
							 	value="#{label.save}"
							 	action="#{MBBanners.save()}"
							 	process="@form"
							 	update="messages"
							 	oncomplete="updateContainer();" />
						</f:facet>
					</p:toolbar>
				</h:form>
			</p:scrollPanel>
		
		</p:dialog>
	</ui:composition>	
</html>
