<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:body>
		<ui:composition template="/templates/admin/layout.xhtml">
			<ui:define name="name_page">
				<h:outputText value="#{label.earnings}" />
			</ui:define>
			
			<ui:define name="body">
				<style>
					#menu-ganhos {
						background-color: var(--background-general-mouse);
						color: var(--text-mouse);
					}
					
					#menu-ganhos > * {
						color: var(--text-mouse);
					}
				</style>
				
				<h:outputStylesheet library="css" name="/simpleCard/simpleCard.css" />
				
				<div class="horizontal-evenly">
					<components:simpleCard 
						title="#{label.in_day}"
						value="#{MBAppConfigs.getBrazilianCurrency(MBEarnings.totalADay)}"
						primefacesIcon="pi pi-calendar" />
						
					<components:simpleCard 
						title="#{label.in_the_week}"
						value="#{MBAppConfigs.getBrazilianCurrency(MBEarnings.totalAWeek)}"
						primefacesIcon="pi pi-calendar" />
					
					<components:simpleCard 
						title="#{label.in_the_month}"
						value="#{MBAppConfigs.getBrazilianCurrency(MBEarnings.totalAMonth)}"
						primefacesIcon="pi pi-calendar" />
					
					<components:simpleCard 
						title="#{label.in_the_year}"
						value="#{MBAppConfigs.getBrazilianCurrency(MBEarnings.totalAYear)}"
						primefacesIcon="pi pi-calendar" />
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
