<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<composite:interface>
		<composite:attribute name="name" />
		<composite:attribute name="price" />
		<composite:attribute name="description" />
		<composite:attribute name="imageBytes" />
	</composite:interface>
	
	<composite:implementation>
		<div class="card">
            <h:graphicImage value="data:image/png;base64,#{MBTab_products.getRenderedImage(cc.attrs.imageBytes)}" />
            <div class="infos">
                <p>Moka Late</p>
                <div class="divider"></div>
                <p><strong>R$ 8,50</strong></p>
            </div>
            <p:commandButton value="Add"/>
		</div>
	</composite:implementation>
</html>
