<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	lang="pt-BR"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	
	<h:head>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LeCoffee - Login</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&#38;display=swap" rel="stylesheet"></link>
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css' />
		<h:outputStylesheet library="pattern-css" name="access.css"/>
		
		<c:choose>
			<c:when test="#{MBAppConfigs.darkMode eq 'true'}">
				<h:outputStylesheet library="dark-mode" name="colors.css" />
			</c:when>
			
			<c:otherwise>
				<h:outputStylesheet library="light-mode" name="colors.css" />
			</c:otherwise>
		</c:choose>		
	</h:head>
	
	<h:body>
		<div class="container">
			<div class="logo">
				<h1><span>Le</span>Coffee</h1>
			</div>
			
			<div class="center">
				<h2>Bem vindo(a)</h2>
				
				<h:form class="form">
		        	<p:messages id="messages" closable="true"  autoUpdate="true" style="width: 100%;" />
		
					<h:inputText 
						value="#{MBLogin.email}"
						a:placeholder="E-mail"
						required="true"
						requiredMessage="E-mail é obrigatório"
						class="field" />
					
		            <h:inputSecret 
			           	value="#{MBLogin.password}"
			           	required="true" 
			           	requiredMessage="Senha é obrigatório!"
			           	a:placeholder="Senha" 
			           	class="field" />
		
		            <p:commandButton
			           	id="btnRegister"
			           	value="Acessar"
			           	widgetVar="btnRegister"
			           	action="#{MBLogin.logar()}"
			           	update="messages"
			           	styleClass="buttonClass"
			           	style="margin-bottom: 15px;" />
				</h:form>
				
				<div class="options">				
					<h:form class="form-darkmode">
						<h5>Dark Mode</h5>
			    		<p:toggleSwitch
				    		value="#{MBAppConfigs.darkMode}" 
				    		onIcon="pi pi-sun" 
				    		offIcon="pi pi-moon">
			
				    		<p:ajax 
				    			event="change"
				    			process="@form"/>
			    		</p:toggleSwitch>
					</h:form>
					
					<a href="register.xhtml">Cadastrar-se</a>
				</div>
			</div>
						
	        <div class="atendimento">
	            <a href="#"><i class="fi fi-brands-whatsapp"></i></a>
	            <a href="#"><i class="fi fi-brands-instagram"></i></a>
	            <a href="#"><i class="fi fi-brands-facebook"></i></a>
	        </div>	
		</div>    		
	</h:body>
</html>
