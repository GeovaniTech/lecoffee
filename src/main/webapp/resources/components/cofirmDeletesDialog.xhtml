<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<composite:interface>
		<composite:attribute name="id" required="true" />
		<composite:attribute name="widgetVar" required="true" />
		<composite:attribute name="header" />
		<composite:attribute name="description" />
		<composite:attribute name="onConfirmAction" method-signature="void removeAll()" />
		<composite:attribute name="styleClass" />
		<composite:attribute name="style" />
		<composite:attribute name="update" />
		<composite:attribute name="onComplete"></composite:attribute>
	</composite:interface>
	
	<composite:implementation>
		<h:outputStylesheet library="css" name="/dialogs/confirmDialogDeletes.css" />
		
		<p:dialog
			id="#{cc.attrs.id}"
			header="#{cc.attrs.header}"
			widgetVar="#{cc.attrs.widgetVar}"
			styleClass="#{cc.attrs.styleClass} dialog-confirm-deletes"
			style="#{cc.attrs.style}"
			dynamic="true"
			resizable="false"
			draggable="false"
			position="center">
			
			<h:form id="formConfirmDeletes#{cc.attrs.id}" class="form">
				<div class="content">
					<i class="pi pi-trash"></i>
					<p>#{cc.attrs.description}</p>
				</div>
				
				<div class="buttons">
					<p:commandButton 
						value="#{label.confirm}"
						action="#{cc.attrs.onConfirmAction}"
						oncomplete="#{cc.attrs.onComplete}"
						ajax="false" 
						styleClass="confirm"/>
						
					<p:commandButton 
						value="#{label.cancel}"
						onclick="PF('#{cc.attrs.id}').hide()" />
				</div>
			</h:form>
			
		</p:dialog>
	</composite:implementation>
</html>
