<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<ui:composition>
		<p:remoteCommand 
			name="updateContainer"
			update="container-banner"/>
		
		<div class="top-buttons">
			<h:form class="form-top-buttons">
				<p:commandButton 
					oncomplete="PF('dialog-new-banner').show()"
					icon="pi pi-plus" 
					styleClass="optionsButtonStyle" />
			</h:form>
		</div>
		
		<h:form id="container-banner">
			<p:orderList  
				var="banner"
				value="#{MBBanners.banners}"  
				itemLabel="#{banner.name}" 
				itemValue="#{banner}"
				converter="simpleEntityConverter">
				
				<f:facet name="caption">Ordem de Exibição</f:facet>
				
				<p:ajax 
					event="reorder" 
					process="@form"
					listener="#{MBBanners.onReorderList}" 
					oncomplete="upadateContainer();" />
					
			</p:orderList>
		</h:form>	
		
		<ui:include src="dialog-new-banner.xhtml" />
	</ui:composition>
</html>
