<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<ui:composition>   
		<h:outputStylesheet library="css" name="/client/landing-page/categories.css" />
		
		<h2 class="title-category">#{label.categories}</h2>
		
		<div class="categories horizontal-center">
			<ui:repeat var="category" value="#{MBTab_category.categories}">
				<div class="tab_category vertical-center">
					<span class="material-symbols-outlined icons">
						#{category.icon}
					</span>
					
					<p>#{category.name}</p>
				</div>
			</ui:repeat>
		</div> 
		
		<h:form class="productsByCategory vertical-left">
			<ui:repeat var="category" value="#{MBTab_category.categories}">
				<h2 class="title-category" style="margin-bottom: 15px; margin-top: 0px;">#{category.name}</h2>
				
				<div class="container-products">
					<ui:repeat var="product" value="#{MBTab_products.getProductsByCategoryId(category.id)}">
						<components:product 
							name="#{product.name}"
							productId="#{product.id}"
							description="#{product.description}"
							price="#{product.price}"
							imageBytes="#{product.imageBytes}"
							rating="#{product.rating}"
							status="#{product.status}"
							optionsRendered="false" />
					</ui:repeat>
				</div>
			</ui:repeat>
		</h:form>
	</ui:composition>
</html>
