<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<ui:composition>     	
		<h:outputStylesheet library="css" name="/client/landing-page/home.css" />
		<h:outputStylesheet library="css" name="/others/carousel.css" />
		
		<div class="carousel" style="margin-top: 70px;">
			<div id="container-banners">
				<ui:repeat var="banner" value="#{MBBanners.activedBanners}">
					<h:graphicImage 
						styleClass="carousel-item"
						value="data:image/png;base64,#{MBAppConfigs.getRenderedImage(banner.bytes)}"
						 />
				</ui:repeat>
			</div>
		</div>
		
		<script src="/lecoffee/resources/js/carousel.js" />
	</ui:composition>
</html>
