<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<h:body>
		<h:outputStylesheet 
			name="product.css"
			library="pattern-css" />
		
		<h:outputStylesheet 
			name="tab-products.css"
			library="pattern-css" />
		
		<p:remoteCommand 
			name="remoteUpdate" 
			update="container-products, dialog-change-product" />
		
		<div class="top-buttons">
			<h:form class="form-top-buttons">
				<p:commandButton 
					 onclick="PF('dialog-new-product').show()"
					 icon="pi pi-plus"
					 styleClass="optionsButtonStyle" />
					
				<p:commandButton 
					action="#{MBTab_products.removeAll()}"
					oncomplete="remoteUpdate()"
					icon="pi pi-trash"
					styleClass="optionsButtonStyle" />
					
				<p:commandButton 
					onclick="PF('dialog-filters-product').show()"
					icon="pi pi-filter"
					styleClass="optionsButtonStyle" />

			</h:form>
		</div>
		
		<h:form 
			id="container-products"
			class="container-products horizontal-evenly">
			<ui:repeat var="product" value="#{MBTab_products.products}">
				<components:product 
					name="#{product.name}"
					productId="#{product.id}"
					description="#{product.description}"
					price="#{product.price}"
					imageBytes="#{product.imageBytes}"
					rating="#{product.rating}"
					optionsRendered="true"
					remoteUpdate="remoteUpdate()"
					status="#{product.status}"
					setProductFunction="#{MBTab_products.setProduct(product)}"
					disableFunction="#{MBTab_products.disable(product)}"
					dialogChange="PF('dialog-change-product').show()" />
			</ui:repeat>
		</h:form>
		
		<p:dialog
			header="#{label.products}"
			dynamic="true"
			resizable="false"
			draggable="false"
			position="center"
			widgetVar="dialog-new-product">
			
			<p:scrollPanel
				mode="native" 
				style="max-height: 80vh; width: 100%;">
				
				<h:form 
					class="vertical-left general-dialog-forms">
					
					<p:messages 
						id="messages" 
						showDetail="false"
						showIcon="false"
		        		autoUpdate="true"  />
		
					<h:outputLabel value="#{label.name}" class="label" for="name" />
					<p:inputText 
						id="name"
						value="#{MBTab_products.product.name}"
						required="true"
						requiredMessage="#{label.name_required}"
						placeholder="#{label.insert_the} #{label.name}" />

					<h:outputLabel value="#{label.price}" class="label" for="price" />
					<p:inputText
						id="price"
						value="#{MBTab_products.product.price}"
						required="true"
						requiredMessage="#{label.price_required}"
						placeholder="#{label.insert_the} #{label.price}" />
					
					<h:outputLabel value="#{label.description}" class="label" for="description" />
					<p:inputTextarea 
						id="description"
						value="#{MBTab_products.product.description}"
						required="true"
						requiredMessage="#{label.description_required}"
						placeholder="#{label.insert_the} #{label.description}"/>
					
					<div class="horizontal-top-left">
						<div class="vertical-left">
							<h:outputLabel value="#{label.category}" class="label" for="category" />
							<p:selectOneMenu 
								value="#{MBTab_products.product.category.id}"
								style="width: 200px; margin-right: 30px;">
								<f:selectItems 
									var="category"
									value="#{MBTab_category.categories}"
									itemLabel="#{category.name}"
									itemValue="#{category.id}" />
							</p:selectOneMenu>
						</div>
						<div class="vertical-left">
							<h:outputText value="#{label.status}" class="label" for="status" />
							<p:toggleSwitch 
								id="status"
								value="#{MBTab_products.status}"
								style="width: 47px !important;"/>
						</div>
					</div>
					
					<h:outputLabel value="#{label.upload_files}" class="label" />
					<p:fileUpload
						multiple="true"
						mode="advanced" 
						showButtons="false"
						label="#{label.search}" 
						cancelLabel="#{label.cancel}"
						uploadLabel="#{label.upload_files}"
						update="growl"
						listener="#{MBTab_products.addImage}" 
						process="@this"
					 />
					
					<p:commandButton 
						value="#{label.finish_registration}"
						process="@form"
						action="#{MBTab_products.save()}"
						update=" messages, @form"
						oncomplete="remoteUpdate()" />
				</h:form>
			</p:scrollPanel>
		</p:dialog>	
		
		<p:dialog
			id="dialog-change-product"
			header="#{label.products}"
			dynamic="true"
			resizable="false"
			draggable="false"
			position="center"
			widgetVar="dialog-change-product">

			<p:scrollPanel
				mode="native" 
				style="max-height: 80vh; width: 100%;">
				
				<h:form 
					class="vertical-left general-dialog-forms">
					
					<p:messages 
						id="messages" 
						showDetail="false"
						showIcon="false"
		        		autoUpdate="true"  />
		
					<h:outputLabel value="#{label.name}" class="label" for="name" />
					<p:inputText 
						id="name"
						value="#{MBTab_products.product.name}"
						required="true"
						requiredMessage="#{label.name_required}"
						placeholder="#{label.insert_the} #{label.name}" />

					<h:outputLabel value="#{label.price}" class="label" for="price" />
					<p:inputText
						id="price"
						value="#{MBTab_products.product.price}"
						required="true"
						requiredMessage="#{label.price_required}"
						placeholder="#{label.insert_the} #{label.price}" />
					
					<h:outputLabel value="#{label.description}" class="label" for="description" />
					<p:inputTextarea 
						id="description"
						value="#{MBTab_products.product.description}"
						required="true"
						requiredMessage="#{label.description_required}"
						placeholder="#{label.insert_the} #{label.description}"/>
					
					<div class="horizontal-top-left">
						<div class="vertical-left">
							<h:outputLabel value="#{label.category}" class="label" for="category" />
							<p:selectOneMenu 
								value="#{MBTab_products.product.category.id}"
								style="width: 200px; margin-right: 30px;">
								<f:selectItems 
									var="category"
									value="#{MBTab_category.categories}"
									itemLabel="#{category.name}"
									itemValue="#{category.id}" />
							</p:selectOneMenu>
						</div>
						<div class="vertical-left">
							<h:outputText value="#{label.status}" class="label" for="status" />
							<p:toggleSwitch 
								id="status"
								value="#{MBTab_products.status}"
								style="width: 47px !important;"/>
						</div>
					</div>
					
					<h:outputLabel value="#{label.upload_files}" class="label" />
					<p:fileUpload
						multiple="true"
						mode="advanced" 
						showButtons="false"
						label="#{label.search}" 
						cancelLabel="#{label.cancel}"
						uploadLabel="#{label.upload_files}"
						update="growl, @form"
						listener="#{MBTab_products.addImage}" 
						process="@this"
					 />
					
					<p:commandButton 
						value="#{label.change}"
						process="@form"
						action="#{MBTab_products.change()}"
						update=" messages"
						oncomplete="remoteUpdate()" />
				</h:form>
			</p:scrollPanel>		
		</p:dialog>
		
		<p:dialog
			id="dialog-filters-product"
			header="#{label.filters}"
			dynamic="true"
			resizable="false"
			draggable="false"
			position="center"
			widgetVar="dialog-filters-product">
			
			<p:scrollPanel
				mode="native" 
				style="max-height: 80vh; width: 100%; flex-wrap: wrap;">
				
				<h:form class="general-dialog-forms">
					<components:inputFilter 
						label="#{label.name}"
						toInputFilter="#{MBTab_products.productFilter.name}" />
				
					<components:inputFilter 
						label="#{label.description}"
						toInputFilter="#{MBTab_products.productFilter.description}" />
					
					<components:numberRange 
						label="#{label.price}"
						toInputNumberFilter="#{MBTab_products.productFilter.price}" />
				</h:form>
			</p:scrollPanel>
		</p:dialog>
	</h:body>
</html>
