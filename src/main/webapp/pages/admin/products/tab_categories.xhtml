<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<h:body>
		<h:outputStylesheet library="css" name="/products/tab_categories.css" />
		
		<p:remoteCommand 
			name="updateTableCategories" 
			update="tableCategories"
			oncomplete="remoteUpdate(); initFilters();" />
		
		<p:remoteCommand 
			name="clearObjectCategory"
			action="#{MBTab_category.setNewCategory()}"
			update="dialog-new-category" />
				
		<div class="top-buttons">				
			<h:form class="form-top-buttons">
				<p:commandButton 
					 onclick="clearObjectCategory();"
					 oncomplete="PF('dialog-new-category').show();"
					 icon="pi pi-plus"
					 styleClass="optionsButtonStyle" />
				
				<p:commandButton 
					icon="pi pi-trash"
					onclick="PF('dialogConfirmDeletesCategories').show()"
					styleClass="optionsButtonStyle" />
			</h:form>
		</div>
			
		<p:dialog
			id="dialog-new-category"
			widgetVar="dialog-new-category"
			header="#{label.categories}"
			dynamic="true"
			resizable="false"
			draggable="false"
			position="center"
			modal="true"
			width="720px">
			
			<h:form>
				<div class="vertical-left container-categories">
					<p:messages 
						id="messages" 
						showDetail="false"
						showIcon="false"
		        		autoUpdate="true"  />
		        		
					<h:outputLabel value="#{label.name}" class="label" for="name" />
					
					<p:inputText 
						id="name"
						value="#{MBTab_category.category.name}"
						required="true"
						requiredMessage="#{label.name_required}"
						placeholder="#{label.insert_the} #{label.name}" />
						
					<p:commandButton 
						value="#{label.finish_registration}"
						process="@form"
						action="#{MBTab_category.save()}"
						oncomplete="updateTableCategories(); clearObjectCategory();"
						update=" messages" />
				</div>
			</h:form>
		</p:dialog>
		
		<p:dialog
			id="dialog-change-category"
			widgetVar="editCategory"
			header="#{label.categories}"
			dynamic="true"
			resizable="false"
			draggable="false"
			position="center"
			modal="true"
			width="720px">
		
			<h:form>
				<div class="vertical-left container-categories">
					<p:messages 
						id="messages" 
						showDetail="false"
						showIcon="false"
		        		autoUpdate="true"  />
		        		
					<h:outputLabel value="#{label.name}" class="label" for="name" />
					
					<p:inputText 
						id="name"
						value="#{MBTab_category.category.name}"
						required="true"
						requiredMessage="#{label.name_required}"
						placeholder="#{label.insert_the} #{label.name}" />
						
					<p:toolbar>
						<f:facet name="left">
							<p:commandButton 
								value="#{label.change}"
								icon="pi pi-pencil"
								process="@form"
								action="#{MBTab_category.change()}"
								oncomplete="updateTableCategories();"
								update=" messages"
								styleClass="mg-r-5" />
						
							<p:commandButton 
								value="#{label.disable}"
								icon="pi pi-stop"
								process="@form"
								action="#{MBTab_category.disable()}"
								oncomplete="updateTableCategories();"
								update=" messages"
								styleClass="disableStyle mg-r-5" />
							
							<p:commandButton 
								value="#{label.remove}"
								icon="pi pi-trash"
								process="@form"
								action="#{MBTab_category.remove()}"
								oncomplete="updateTableCategories(); PF('editCategory').hide(); "
								update=" messages"
								styleClass="deleteStyle" />
						</f:facet>
					</p:toolbar>
				</div>
			</h:form>
		</p:dialog>
		
		<p:remoteCommand 
			name="openDialogEditCategory"
			update="dialog-change-category"
			oncomplete="PF('editCategory').show()" />
		
		<h:form
			id="tableCategories"
			style="margin-top: 10px;">
			
			<p:remoteCommand 
				name="updateTableCategory"
				process="@form"
				update="tableCategory" />
			
			<p:dataTable
				id="tableCategory"
				widgetVar="tableCategory"
				var="category"
				value="#{MBTab_category.categories}"
				selectionMode="single"
				selection="#{MBTab_category.category}"
				rowKey="#{category.id}"
				scrollable="true"
				styleClass="#{MBTab_category.onFilter == false ? 'hide-filters' : ''}">

				<p:ajax 
				 	event="rowSelect" 
				 	oncomplete="openDialogEditCategory();" />		

				<p:column styleClass="toggleFilter">
					<f:facet name="header">
						<p:commandLink
							action="#{MBTab_category.toggleFilter()}"
							oncomplete="updateTableCategory();">
							
							<i class="pi pi-filter"></i>
						</p:commandLink>
					</f:facet>
				</p:column>
				
				<p:column 
					headerText="#{label.name}" 
					filterBy="#{category.name}">
					
					<f:facet name="filter">
						<p:inputText>
							<p:ajax 
								event="keyup" 
								delay="500"
								oncomplete="PF('tableCategory').filter()" />
						</p:inputText>
					</f:facet>
					
					<h:outputLabel value="#{category.name}" />
				</p:column>
				
				<p:column 
					filterBy="#{category.status}"
					headerText="#{label.status}">
					
					<f:facet name="filter">
						<p:selectOneMenu
							style="width: 200px;">
							
							<f:selectItem
								itemLabel="#{label.none}"
								itemValue="" />
							
								<f:selectItem
									itemLabel="#{label.active}"
									itemValue="active" />
								
								<f:selectItem 
									itemLabel="#{label.disabled}"
									itemValue="disabled"/>
							
							<p:ajax 
								event="valueChange" 
								oncomplete="PF('tableCategory').filter()" />
						</p:selectOneMenu>
					</f:facet>
				
					<h:outputLabel value="#{category.status eq 'active' ? label.active : label.disabled}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</html>
