<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
                                                      xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition>
		<style>
		
		</style>
		
		<p:overlayPanel 
			id="overlayMyAccount"
			for="my_account">
			
			<div class="horizontal-left mg-b-10">
				<div class="vertical-left mg-r-10">
					<p:avatar label="#{MBAppConfigs.clientLogged.email.toUpperCase().substring(0, 1)}" size="large" style="background-color:#9c27b0; color:#fff" />
				</div>
				
				<div class="vertical-left">
					<strong><h:outputLabel value="#{label.user}" for="email" /></strong>
					<p id="email">#{MBAppConfigs.clientLogged.email}</p>
				</div>
			</div>
			
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton 
						icon="pi pi-sign-out"
						value="#{label.logout}"
						action="#{MBAppConfigs.logout()}"
						styleClass="mg-r-5" />
			
					<p:commandButton
						icon="pi pi-lock" 
						value="Admin"
						action="#{MBAppConfigs.redirectTo('/lecoffee/admin/pedidos')}"
						rendered="#{MBAppConfigs.clientLogged.nivel eq 'admin' ? true :  false}" />
				</f:facet>
			</p:toolbar>
		</p:overlayPanel>
	</ui:composition>
</html>
