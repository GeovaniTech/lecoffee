<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:head>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LeCoffee</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&#38;display=swap" rel="stylesheet"></link>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css' />
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
		<h:outputStylesheet library="css" name="admin-layout.css"/>
		
		<c:choose>
			<c:when test="#{MBDarkMode.darkMode eq 'true'}">
				<h:outputStylesheet library="css" name="dark-mode.css"/>
			</c:when>
		
			<c:otherwise test="#{MBDarkMode.darkMode == false}">
				<h:outputStylesheet library="css" name="constant-pattern.css"/>
			</c:otherwise>
		</c:choose>
	</h:head>
	
	<h:body>
		<p:growl id="growl" showDetail="true" />
	
		<div id="menu">
			<ui:insert name="menu">
				<ui:include src="/templates/admin/header.xhtml" />
			</ui:insert>
		</div>
		
		<div id="body" class="body">
			<ui:insert name="body">
			
			</ui:insert>
		</div>
		
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/templates/admin/footer.xhtml"/>
			</ui:insert>
		</div>
	</h:body>
</html>
