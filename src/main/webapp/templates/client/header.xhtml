<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:body>
		<h:outputStylesheet library="css" name="/client/layout/header.css" />
		<h:outputStylesheet library="css" name="/configs/configs.css" />
		
		<div id="menu-desktop" class="top-header-mobile">
			<div class="horizontal-left">				
				<div class="logo">
					<h1><a href="/lecoffee/home"><span>Le</span>Coffee</a></h1>
				</div>
			</div>
			
			<h:panelGroup class="horizontal-center menu-desktop-links">
				<a>#{label.coffee}</a>
				<a>#{label.tea}</a>
				<a>#{label.cookies}</a>
				<a>#{label.cakes}</a>
				
				<div class="horizontal-center menu-desktop-icons">
					<p:commandLink id="my_account_desktop">
						<span class="material-symbols-outlined google-icons">
							account_circle
						</span>					
					</p:commandLink>
					
					<a href="/lecoffee/admin/produtos" >
						<span class="material-symbols-outlined google-icons">
							shopping_cart
						</span>
					</a>
					
					<p:commandLink 
						id="options2"
						style="text-decoration: none;">
						
						<span class="material-symbols-outlined google-icons">
							settings
						</span>
					</p:commandLink>
				</div>
			</h:panelGroup>
		</div>
		<div id="menu-mobile" class="top-header-mobile">
			<div class="btn-menu" onclick="openMenu();">
				<span class="material-symbols-outlined">
					menu
				</span>
			</div>
			
			<div class="logo">
				<h1><a href="/lecoffee/home"><span>Le</span>Coffee</a></h1>
			</div>
			
			<div class="btn-menu">
				<span class="material-symbols-outlined">
					shopping_basket
				</span>			
			</div>
		</div>
		
		<h:panelGroup class="header" id="header" style="left: -300px; width: 0px;">			
			<div class="menu" id="menu">				
				<p:commandLink 
					id="my_account" style="text-decoration: none;">

					<span class="material-symbols-outlined google-icons">
						account_circle
					</span>
					
					#{label.account}				
				</p:commandLink>				
				
				<a href="/lecoffee/admin/produtos" >
					<span class="material-symbols-outlined google-icons">
						shopping_cart
					</span>
					#{label.cart}
				</a>
				
				<p:commandLink 
					id="options"
					style="text-decoration: none;">
					
					<span class="material-symbols-outlined google-icons">
						settings
					</span>
					
					<p>#{label.settings}</p>
				</p:commandLink>
				
				<a href="#" onclick="btnLogout();" type="button" style="display: #{MBAppConfigs.userLogged == true ? flex : none}">
					<span class="material-symbols-outlined google-icons">
						logout
					</span>
					#{label.logout}
				</a>
				
				<p:remoteCommand 
					id="btnLogout"
					name="btnLogout"
					action="#{MBAppConfigs.logout()}"/>
					
				<ui:include src="overlayOptions.xhtml" />
			</div>
		</h:panelGroup>
		
		<script src="/lecoffee/resources/js/menuClient.js" />	
		<ui:include src="overlayMyAccount.xhtml" />
	</h:body>
</html>
