<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">

	<ui:composition>
		<p:dialog
			id="dialog-filters-products"
			widgetVar="dialog-filters-products"
			header="#{label.filters}"
			dynamic="true"
			resizable="false"
			draggable="false"
			position="center"
			modal="true"
			style="width: 1000px !important;">
			
			<p:scrollPanel
				mode="native" 
				style="max-height: 80vh; width: 100%;">
				
				<h:form class="vertical-left general-dialog-forms">
					<div class="horizontal-left">
						<div class="mg-r-10">
							<components:inputFilter 
								label="#{label.name}"
								toInputFilter="#{MBTab_products.productFilter.name}" />
						
							<components:inputFilter 
								label="#{label.category}"
								toInputFilter="#{MBTab_products.productFilter.category_id}"/>
						</div>
						
						<div>
							<components:numberRange 
								label="#{label.price}"
								toInputNumberFilter="#{MBTab_products.productFilter.price}" />
	
							<components:dateRange 
								label="#{label.creation_date}"
								toInputDateFilter="#{MBTab_products.productFilter.dateCreation}"/>
						</div>
					</div>
			
					<p:toolbar>
						<f:facet name="left">
							<p:commandButton 
								value="#{label.filter}"
								action="#{MBTab_products.filterProducts()}"
								styleClass="mg-r-5"
								icon="pi pi-filter"
								oncomplete="remoteUpdate();" />
							
							<p:commandButton 
								value="#{label.clear_filters}"
								action="#{MBTab_products.cleanFilters}" 
								icon="pi pi-filter-slash"
								update="@form"
								oncomplete="remoteUpdate();"/>
						</f:facet>
					</p:toolbar>
				</h:form>
			</p:scrollPanel>
		</p:dialog>
	</ui:composition>
</html>
