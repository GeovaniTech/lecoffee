<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<ui:composition>
		<div id="cart" style="right: -100vw; width: 0px;">
			<div class="top-cart horizontal-between">
				<div class="close-cart" onclick="orderFlow('cart');">
					<span class="material-symbols-outlined google-icons">
						close
					</span>					
				</div>
				
				<div>
					<h3>#{label.cart}</h3>
				</div>
				
				<div style="width: 40px;"></div>
			</div>
			
			<p:scrollPanel
				mode="native" 
				style="height: 94%; width: 100%;">		
				
				<h:form id="formProductsCart" class="cart-products">
					<p:remoteCommand 
						name="updateProductsCart"
						update="@form, formBottom:btnCheckout" />
						
					<h:panelGroup 
						id="emptyCart"
						class="vertical-center" 
						rendered="#{MBCart.totalQuantityOfProdctsFromCart == 0 ? true : false}">
						
						<h:graphicImage 
							name="empty_cart.svg"
							library="images" 
							style="width: 100%; height: 30vh; margin-top: 15px;" />
						
						<p class="text_empty_cart">#{label.empty_cart} :(</p>
					</h:panelGroup>
					
					<ui:repeat var="item" value="#{MBCart.cart.items}">
						<components:product 
							name="#{item.product.name}"
							productId="#{item.product.id}"
							description="#{item.product.description}"
							price="#{item.product.price}"
							imageBytes="#{item.product.imageBytes}"
							rating="#{item.product.rating}"
							status="#{item.product.status}"
							optionsRendered="false" />
					</ui:repeat>
					
					<div style="height: 144px;">
					
					</div>
				</h:form>
			</p:scrollPanel>
			
			<h:form id="formBottom">
						<p:remoteCommand 
				name="updateBottomCard"
				update="@form" />
			
			<div id="bottom-cart" class="vertical-left">
				<div class="horizontal-between" style="width: 100%; margin-bottom: 15px;">
					<p id="totalOrder"><strong>#{label.total_order}:</strong></p>
					<p id="valueTotalOrder"><strong>#{MBAppConfigs.getBrazilianCurrency(MBCart.totalOrder)}</strong></p>
				</div>
				
				<div style="width: 100%;">
					<p:commandButton 
						id="btnCheckout"
						action="#{MBCart.continueToAddress()}"
						disabled="#{MBCart.totalQuantityOfProdctsFromCart == 0 ? true : false}"
						value="#{label.continue}"
						style="width: 100% !important;" />
						
					<div style="height: 40px;"></div>
				</div>
			</div>
			</h:form>
		</div>
	</ui:composition>
</html>
