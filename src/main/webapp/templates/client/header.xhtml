<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	lang="#{MBAppConfigs.appConfigs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:body>
		<h:outputStylesheet library="css" name="/client/layout/header.css" />
		<h:outputStylesheet library="css" name="/configs/configs.css" />
		
		<div class="top-header-mobile">
			<div class="btn-menu" onclick="openMenu();">
				<span class="material-symbols-outlined">
					menu
				</span>
			</div>
			
			<div class="logo">
				<h1><a href="/lecoffee/home"><span>Le</span>Coffee</a></h1>
			</div>
			
			<div class="btn-menu">
				<span class="material-symbols-outlined">
					shopping_basket
				</span>			
			</div>
		</div>
		
		<div class="header" id="header">			
			<div class="menu" id="menu">
				<a href="/lecoffee/admin/pedidos" id="menu-pedidos">
					<span class="material-symbols-outlined google-icons">
						bakery_dining
					</span>
					#{label.orders}
				</a>
				
				<a href="/lecoffee/admin/produtos" id="menu-produtos">
					<span class="material-symbols-outlined google-icons">
						shopping_cart
					</span>
					#{label.products}
				</a>
				
				<a href="/lecoffee/admin/ganhos" id="menu-ganhos">
					<span class="material-symbols-outlined google-icons">
						currency_bitcoin
					</span>
					#{label.earnings}
				</a>
				
				<a href="/lecoffee/admin/avaliacoes" id="menu-avaliacoes">
					<span class="material-symbols-outlined google-icons">
						star
					</span>
					#{label.assessments}
				</a>
				
				<a href="/lecoffee/admin/clientes" id="menu-clientes">
					<span class="material-symbols-outlined google-icons">
						group
					</span>
					#{label.customers}
				</a>
				
				<a href="/lecoffee/admin/chats" id="menu-chats">
					<span class="material-symbols-outlined google-icons">
						forum
					</span>
					#{label.chats}
				</a>

				<a href="/lecoffee/home" target="_blank">
					<span class="material-symbols-outlined google-icons">
						web
					</span>
					#{label.landing_page}
				</a>

				<a href="#" onclick="btnLogout();" type="button">
					<span class="material-symbols-outlined google-icons">
						logout
					</span>
					#{label.logout}
				</a>
				
				<p:remoteCommand 
					id="btnLogout"
					name="btnLogout"
					action="#{MBAppConfigs.logout()}"/>
			</div>
		</div>
		
		<script src="/lecoffee/resources/js/menu.js" />	
	</h:body>
</html>
